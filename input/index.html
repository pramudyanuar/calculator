<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div>
        <input type="text" id="number1" placeholder="Enter number 1 : ">
        <input type="text" id="number2" placeholder="Enter number 2 : ">
        <p id="result">Result : 0</p>
      </div>
      <div>
        <button type="button" onclick="calculate('add')"> + </button>
        <button type="button" onclick="calculate('sub')"> - </button>
        <button type="button" onclick="calculate('mul')"> * </button>
        <button type="button" onclick="calculate('div')"> / </button>
      </div>
    </div>  
  </div>
  <footer class="footer">

  </footer>

</body>
</html>
